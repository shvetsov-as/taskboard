spring:
  profiles:
    active: development
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: postgres
    password: postgres
    jpa:
      hibernate.ddl-auto: validate
      show-sql: true
      properties:
        hibernate.dialect: "org.hibernate.dialect.PostgreSQLDialect"
        hibernate.format_sql: true
---
spring:
  config:
    activate:
      on-profile: development
server:
  host: localhost
  port: 8080
---
spring:
  config:
    activate:
      on-profile: newprofile
server:
  host: localhost
  port: 8080
---
scheme:
  http: "http"
  https: "https"
api-version:
  v1: "/api/v1"


